<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- JSON-LD 構造化データ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "logo": "{{ '/assets/images/logo.png' | absolute_url }}",
      "description": "{{ site.description | strip_newlines | strip }}",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "JP"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "{{ site.email }}",
        "contactType": "customer service"
      },
      "sameAs": [
        "https://twitter.com/{{ site.twitter_username }}"
      ]
    }
    </script>
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    
    <!-- OGP設定 -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:image" content="{% if page.og_image %}{{ page.og_image | absolute_url }}{% else %}{{ '/assets/images/hero-bg-1.jpg' | absolute_url }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    
    <!-- Twitter Card設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:image" content="{% if page.og_image %}{{ page.og_image | absolute_url }}{% else %}{{ '/assets/images/hero-bg-1.jpg' | absolute_url }}{% endif %}" />
    
    <!-- 言語設定 -->
    <meta property="og:locale" content="ja_JP" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ '/css/reset.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/animations.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/responsive.css' | relative_url }}">
    
    <!-- TailwindCSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                    animation: {
                        'reverse-spin': 'reverse-spin 15s linear infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        'reverse-spin': {
                            '0%': { transform: 'rotate(360deg)' },
                            '100%': { transform: 'rotate(0deg)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'glow': {
                            '0%': { boxShadow: '0 0 5px rgba(78, 195, 255, 0.2)' },
                            '100%': { boxShadow: '0 0 20px rgba(78, 195, 255, 0.8)' },
                        },
                    },
                    transitionDuration: {
                        '2000': '2000ms',
                    },
                }
            }
        }
    </script>

    <!-- EmailJS -->
    {% if page.layout == 'home' %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
    {% endif %}
    
    <!-- Mobile Menu Custom CSS -->
    <style>
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999 !important;
        }
        
        .mobile-menu > div:last-child {
            z-index: 10000 !important;
        }
        
        .mobile-menu-btn:hover svg {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
        
        .mobile-menu-link {
            transition: all 0.2s ease;
        }
        
        .mobile-menu-link:hover {
            transform: translateX(8px);
        }
        
        {% if page.layout == 'home' %}
        #hero {
            margin-top: 0 !important;
        }
        
        @media (max-width: 768px) {
            #hero {
                padding-top: 140px !important;
            }
        }
        
        @media (min-width: 769px) {
            #hero {
                padding-top: 120px !important;
            }
        }
        {% else %}
        body {
            padding-top: 100px;
        }
        {% endif %}
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 200px;
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 50;
        }
        
        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: #d1d5db;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #22d3ee;
        }
        
        .dropdown-content a:first-child {
            border-radius: 8px 8px 0 0;
        }
        
        .dropdown-content a:last-child {
            border-radius: 0 0 8px 8px;
        }
        
        .dropdown-arrow {
            transition: transform 0.3s ease;
        }
        
        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        {% if page.additional_css %}{{ page.additional_css }}{% endif %}
    </style>
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
</head>
<body class="bg-gray-900">
    <div class="bg-gray-900">
        {% include header.html %}

        <!-- Main Content Area -->
        <main class="relative">
            {{ content }}
        </main>
    </div>

    {% include footer.html %}

    <!-- JavaScript Files -->
    <script src="{{ '/js/main.js' | relative_url }}"></script>
    
    <script>
        // 年号を自動的に更新
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            const mobileMenuClose = document.querySelector('.mobile-menu-close');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
            const mobileMenuBackdrop = mobileMenu ? mobileMenu.querySelector('.fixed.inset-0') : null;
            
            function openMobileMenu() {
                if (mobileMenu) {
                    mobileMenu.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeMobileMenu() {
                if (mobileMenu) {
                    mobileMenu.classList.add('hidden');
                    document.body.style.overflow = '';
                }
            }
            
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', openMobileMenu);
            }
            
            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', closeMobileMenu);
            }
            
            if (mobileMenuBackdrop) {
                mobileMenuBackdrop.addEventListener('click', closeMobileMenu);
            }
            
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenu && !mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
