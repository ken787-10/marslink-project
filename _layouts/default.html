<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    
    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS - インライン化でFOUC防止 -->
    <style>
        /* Reset and critical styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000;
        }
        
        {% if page.layout != 'home' %}
        body {
            padding-top: 100px;
        }
        {% endif %}
        
        /* ヘッダー基本スタイル */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        
        /* ローディング時の基本表示防止 */
        .content-wrapper {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .content-loaded {
            opacity: 1;
        }
        
        /* Hero基本スタイル（ホームページ用） */
        #hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* フォント読み込み完了まで基本フォント使用 */
        .font-orbitron {
            font-family: 'Orbitron', monospace, fallback;
        }
        
        .font-roboto {
            font-family: 'Roboto', sans-serif, fallback;
        }
    </style>
    
    <!-- TailwindCSS - 同期読み込みでFOUC防止 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                    animation: {
                        'reverse-spin': 'reverse-spin 15s linear infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        'reverse-spin': {
                            '0%': { transform: 'rotate(360deg)' },
                            '100%': { transform: 'rotate(0deg)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'glow': {
                            '0%': { boxShadow: '0 0 5px rgba(78, 195, 255, 0.2)' },
                            '100%': { boxShadow: '0 0 20px rgba(78, 195, 255, 0.8)' },
                        },
                    },
                    transitionDuration: {
                        '2000': '2000ms',
                    },
                }
            }
        }
    </script>
    
    <!-- Preload fonts with fallback -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap"></noscript>
    
    <!-- Preload critical images -->
    {% if page.layout == 'home' %}
    <link rel="preload" href="{{ '/assets/images/hero-bg-1.jpg' | relative_url }}" as="image">
    {% endif %}
    
    <!-- JSON-LD 構造化データ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "logo": "{{ '/assets/images/logo.png' | absolute_url }}",
      "description": "{{ site.description | strip_newlines | strip }}",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "JP"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "{{ site.email }}",
        "contactType": "customer service"
      },
      "sameAs": [
        "https://twitter.com/{{ site.twitter_username }}"
      ]
    }
    </script>
    
    <!-- Favicon and icons -->
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
    

    
    <!-- CSS Files - 非同期読み込み（クリティカルCSS後） -->
    <link rel="preload" href="{{ '/css/reset.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ '/css/style.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ '/css/animations.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ '/css/responsive.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ '/css/reset.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/css/animations.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/css/responsive.css' | relative_url }}">
    </noscript>

    <!-- EmailJS -->
    {% if page.layout == 'home' %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
    {% endif %}
    
    <!-- Mobile Menu Custom CSS -->
    <style>
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999 !important;
        }
        
        .mobile-menu > div:last-child {
            z-index: 10000 !important;
        }
        
        .mobile-menu-btn:hover svg {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
        
        .mobile-menu-link {
            transition: all 0.2s ease;
        }
        
        .mobile-menu-link:hover {
            transform: translateX(8px);
        }
        
        {% if page.layout == 'home' %}
        #hero {
            margin-top: 0 !important;
        }
        
        @media (max-width: 768px) {
            #hero {
                padding-top: 140px !important;
            }
        }
        
        @media (min-width: 769px) {
            #hero {
                padding-top: 120px !important;
            }
        }
        {% endif %}
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 200px;
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 50;
        }
        
        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: #d1d5db;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #22d3ee;
        }
        
        .dropdown-content a:first-child {
            border-radius: 8px 8px 0 0;
        }
        
        .dropdown-content a:last-child {
            border-radius: 0 0 8px 8px;
        }
        
        .dropdown-arrow {
            transition: transform 0.3s ease;
        }
        
        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        {% if page.additional_css %}{{ page.additional_css }}{% endif %}
    </style>
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    {% if site.google_site_verification %}
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
    {% endif %}
    
    <!-- Analytics -->
    {% include analytics.html %}
</head>
<body>
    <!-- コンテンツラッパー - 初期非表示でFOUC防止 -->
    <div class="content-wrapper">
        <div class="bg-gray-900">
            {% include header.html %}

            <!-- Mobile menu - independent from header -->
            <div class="lg:hidden mobile-menu hidden" role="dialog" aria-modal="true" style="position: fixed; inset: 0; z-index: 9999;">
                <!-- Background backdrop -->
                <div class="fixed inset-0 bg-black/50" aria-hidden="true"></div>
                <div class="fixed inset-y-0 right-0 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10" style="z-index: 10000;">
                    <div class="flex items-center justify-between">
                        <a href="{{ '/' | relative_url }}" class="-m-1.5 p-1.5 flex items-center gap-3">
                            <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="MarsLink Logo" class="h-6 w-auto">
                            <span class="sr-only">MarsLink</span>
                            <span class="font-orbitron text-lg font-black text-white tracking-wider">MarsLink</span>
                        </a>
                        <button type="button" class="mobile-menu-close -m-2.5 rounded-md p-2.5 text-gray-400 hover:text-white">
                            <span class="sr-only">メニューを閉じる</span>
                            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/25">
                            <div class="space-y-2 py-6">
                                <a href="{{ '/profile/' | relative_url }}" class="mobile-menu-link -mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">会社概要</a>
                                <a href="{{ '/ceo/' | relative_url }}" class="mobile-menu-link -mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">代表紹介</a>
                                <a href="{{ '/contact/' | relative_url }}" class="mobile-menu-link -mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-gray-800">お問い合わせ</a>
                            </div>
                            <div class="py-6">
                                <a href="{{ '/cabintime/' | relative_url }}" class="mobile-menu-link -mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-gray-800">Cabin Time Demo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <main class="relative">
                {{ content }}
            </main>
        </div>

        {% include footer.html %}
    </div>

    <!-- JavaScript Files -->
    <script src="{{ '/js/main.js' | relative_url }}"></script>
    
    <script>
        // FOUC防止 - コンテンツの表示制御
        document.addEventListener('DOMContentLoaded', function() {
            // DOM読み込み完了後に徐々に表示
            const contentWrapper = document.querySelector('.content-wrapper');
            if (contentWrapper) {
                contentWrapper.classList.add('content-loaded');
            }
        });
        
        // 年号を自動的に更新
        const currentYearElement = document.getElementById('current-year');
        if (currentYearElement) {
            currentYearElement.textContent = new Date().getFullYear();
        }
        
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            const mobileMenuClose = document.querySelector('.mobile-menu-close');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
            const mobileMenuBackdrop = mobileMenu ? mobileMenu.querySelector('.fixed.inset-0') : null;
            
            function openMobileMenu() {
                if (mobileMenu) {
                    mobileMenu.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeMobileMenu() {
                if (mobileMenu) {
                    mobileMenu.classList.add('hidden');
                    document.body.style.overflow = '';
                }
            }
            
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', openMobileMenu);
            }
            
            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', closeMobileMenu);
            }
            
            if (mobileMenuBackdrop) {
                mobileMenuBackdrop.addEventListener('click', closeMobileMenu);
            }
            
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenu && !mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
